services:
  # =========================
  # Database (MySQL)
  # =========================
  mysql:
    image: mysql:8.0
    container_name: eodi-mysql
    networks:
      - eodi-backend-net
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    env_file:
      - ../.env
    volumes:
      - eodi-mysql-data:/var/lib/mysql
      - ../mysql/init-scripts:/docker-entrypoint-initdb.d # 초기화 SQL 실행 경로
      - ../mysql/schema:/docker-entrypoint-initdb.d/schema # db schema
    restart: always
    mem_limit: 2g
volumes:
  eodi-mysql-data:
    external: true
networks:
  eodi-backend-net:
    external: true