server {
  listen 80;
  server_name localhost;

  # =====================
  # Frontend (Next.js)
  # =====================
  location / {
    proxy_pass http://web_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # =====================
  # Backend API (Spring)
  # =====================
  location /api/ {
    proxy_pass http://api_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
