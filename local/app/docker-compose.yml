services:
  # =========================
  # Web (Nginx)
  # =========================
  nginx:
    image: nginx:alpine
    container_name: nginx
    networks:
      - eodi-frontend-net
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    mem_limit: 100m

  # =========================
  # Node.js
  # =========================
  node:
    image: eodi-web:latest
    container_name: eodi-web
    networks:
      - eodi-frontend-net
    command: "npm run start"
    expose:
      - "3000"
    mem_limit: 512m
    environment:
      - NODE_OPTIONS=--max-old-space-size=512


  # =========================
  # Application (Spring Boot)
  # =========================
  app:
    image: eodi-api:latest
    container_name: eodi-api
    networks:
      - eodi-frontend-net
      - eodi-backend-net
    env_file:
      - app.env
    restart: always
    mem_limit: 2g

networks:
  eodi-backend-net:
    external: true
  eodi-frontend-net:
    external: true