services:
  # =========================
  # Reverse Proxy (Nginx)
  # =========================
  nginx:
    image: nginx:alpine
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - eodi-frontend-net
    ports:
      - "80:80"
    volumes:
      - /opt/eodi/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    mem_limit: 128m

  # =========================
  # WEB (Node.js + next.js)
  # =========================
  web:
    image: 265507129563.dkr.ecr.ap-northeast-2.amazonaws.com/eodi-web:${EODI_WEB_TAG}
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - eodi-frontend-net
    mem_limit: 256m
    environment:
      - NODE_OPTIONS=--max-old-space-size=256


  # =========================
  # Application (Spring Boot)
  # =========================
  api:
    image: 265507129563.dkr.ecr.ap-northeast-2.amazonaws.com/eodi-api:${EODI_API_TAG}
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - eodi-frontend-net
    env_file:
      - /opt/eodi/env/api.env
    restart: always
    mem_limit: 768m

networks:
  eodi-frontend-net:
    external: true